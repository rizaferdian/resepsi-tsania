<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta namei="viewport" content="width=device-width, initial-scale=1" />
    <title>Resepsi Ferdian & Oktsania</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Sacramento&display=swap"
      rel="stylesheet" />
    <link rel="icon" href="./img/f&t.png" type="x-icon" />

    <!-- simplycountdown -->
    <link
      rel="stylesheet"
      href="./countdown/simplyCountdown.theme.default.css" />
    <script src="./countdown/simplyCountdown.min.js"></script>
    <!---->
  </head>
  <body>
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
      <div>
        <h4>Untuk Bapak/Ibu/Saudara/i,</h4>
        <h1>Ferdian & Tsania</h1>
        <p>Akan melangsungkan resepsi pernikahan dalam :</p>
        <div class="simply-countdown"></div>
        <a href="#undangan" class="btn btn-lg">Lihat Undangan</a>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script>
      simplyCountdown(".simply-countdown", {
        year: 2030, // required
        month: 6, // required
        day: 28, // required
        hours: 8, // Default is 0 [0-23] integer
        words: {
          //words displayed into the countdown
          days: { singular: "day", plural: "Hari" },
          hours: { singular: "hour", plural: "Jam" },
          minutes: { singular: "minute", plural: "Menit" },
          seconds: { singular: "second", plural: "Detik" },
        },
      });
    </script>
  </body>
</html>
